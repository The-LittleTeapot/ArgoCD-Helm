apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: itaykalininsky/app:0.1.0
          imagePullPolicy: Always
          
          ports:
            - containerPort: 80
          
          resources:
            requests:
              memory: 100Mi
              cpu: 100m

      imagePullSecrets:
      - name: docker-secret
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1